<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício do Alien</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; } </style>
</head>

<body>
    <script>
        // cria variáveis para a largura e altura do jogo e definindo o tamanho delas
        const larguraJogo = 700;
        const alturaJogo = 850;

        // o que essa parte faz?
        const config = {
            type: Phaser.AUTO,
            width: larguraJogo,
            height: alturaJogo,

            //ativa a física do jogo
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: true
                }
            },

            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        // o que acontece aqui?
        const game = new Phaser.Game(config);

        //criando a variavel do personagem
        var alien;
        //criando a variavel do teclado
        var teclado;
        //criando a variavel do turbo
        var fogo;
        //criando a variavel da plataforma
        var plataforma;
        //cria a variavel da moeda
        var moeda;
        //cria a variavel placar
        var placar;
        //cria a variavel pontucao
        var pontuacao = 0;

        function preload() {
            //carrega a imagem do fundo
            this.load.image('background', 'assets/bg.png');

            //carrega a imagem do alienigena
            this.load.image('player', 'assets/alienigena.png');

            //carrega a imagem do turbo
            this.load.image('turbo', 'assets/turbo.png');

            //carrega a imagem da platafroam
            this.load.image('plataforma', 'assets/tijolos.png');

            //carrega a imagem da moeda
            this.load.image('moeda', 'assets/moeda.png');
        }

        function create() {
            // o que acontece aqui?
            this.add.image(larguraJogo/2, alturaJogo/2, 'background');

            //adiciona o foguinho do turbo
            fogo = this.add.sprite(0, 0, 'turbo');
            //deixa o fogo invisivel para controlar a aparição dele depois
            fogo.setVisible(false);

            //cria e alienigena na metade do eixo x e no y=0
            alien = this.physics.add.sprite(larguraJogo/2, 0, 'player');
            alien.setCollideWorldBounds(true);

            //permite usar as setas do teclado
            teclado = this.input.keyboard.createCursorKeys();

            //adiciona a plataforma
            plataforma = this.physics.add.staticImage(larguraJogo/2, alturaJogo/2, 'plataforma');
            //cria a barreira entra o alien e a platafroma
            this.physics.add.collider(alien, plataforma);

            //cria a moeda
            moeda = this.physics.add.sprite(larguraJogo/2, 0, 'moeda');
            moeda.setCollideWorldBounds(true);
            moeda.setBounce(0.7);
            this.physics.add.collider(moeda, plataforma);

            //adiciona placar 
            placar = this.add.text(50, 50, 'Moedas:' + pontuacao, {fontSize:'45px', fill:'#495613'});

            //quando o alien encostar na moeda...
            this.physics.add.overlap(alien, moeda, function(){
                moeda.setVisible(false); //moeda fica "invisivel"
                var posicaoMoeda_Y = Phaser.Math.RND.between(50, 650); //sorteia numero
                moeda.setPosition(posicaoMoeda_Y, 100); //ajusta a posicao da moeda
                pontuacao +=1; //soma pontuacao
                placar.setText('Moedas:' + pontuacao); //atualiza o texto do placar
                moeda.setVisible(true); //ativa a visão da "nova moeda"
            });
        }

        function update() {
            //movimenta para a esquerda
            if (teclado.left.isDown) {
                alien.setVelocityX(-150);
            }
            //movimenta para a direita
            else if (teclado.right.isDown) {
                alien.setVelocityX(150);
            }
            //sem movimento, fica parado
            else {
                alien.setVelocityX(0);
            }
            //movimenta para cima
            if (teclado.up.isDown) {
                alien.setVelocityY(-150);
                ativarTurbo();
            }
            else{
                semTurbo();
            }

            fogo.setPosition(alien.x, alien.y + alien.height/2);
        }

        function ativarTurbo() {
            fogo.setVisible(true);
        }
        function semTurbo() {
            fogo.setVisible(false);
        }
    </script>
</body>
</html>
